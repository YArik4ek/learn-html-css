<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <div>
      <h3>НАЖАТИЕ</h3>
      <input type="range" id="volume" name="volume" min="0" max="1000" />

    </div>
    <div>
      <h3>НАЖАТИЕ</h3>
      <input type="button" id="volume" name="volume" />
      <label for="volume">НАЖАТИЕ</label>
    </div>
  </body>
</html>
